  <script
  src="https://code.jquery.com/jquery-3.4.1.js"

<body>

  <nav class="navbar navbar-light bg-light">

      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="game-input">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search">Search</button>

  </nav>

  <button type="button" class="btn btn-primary btn-lg">
    <</button> <button type="button" class="btn btn-secondary btn-lg">>
  </button>

  <div class="card mb-3" style="max-width: 1000px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="" class="card-img" alt="xXBh2KY.gif">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <div id="rating"></div>
          <div id="name"></div>
          <div id="date"></div>
          <div id="store"></div>
          <div id="platform"></div>
        </div>
      </div>
    </div>
  </div>

  <img id="dislike" src="" width="50px">
  <img id="like" src="" width="50px">
