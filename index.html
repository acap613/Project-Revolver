<!-- Demo Layout for Bootstrap (with cards) -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>My First Website</title>

  <!-- We need to bring in the bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">




  <style>
    body {
      background-image: url('smartdigital.gif');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
</head>

<body>

  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Revolver</span>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <button type="button" class="btn btn-primary btn-lg">
    <</button> <button type="button" class="btn btn-secondary btn-lg">>
  </button>

  <div class="card mb-3" style="max-width: 1000px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="xXBh2KY.gif" class="card-img" alt="xXBh2KY.gif">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Game Title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
            content. This content is a little bit longer.</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>

  <img class="dislike" src="./1301705_pixel-skull-png.png" width="50px" height="50px">
  <img class="like" src="./99-996502_heart-zelda-8-bit-heart-zelda-hd-png.png" width="50px" height="50px">






</body>

</html>
